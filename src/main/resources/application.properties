# uri - URL của cơ sở dữ liệu MongoDB.
# database - Tên cơ sở dữ liệu MongoDB.
# username - Tên người dùng của tài khoản MongoDB.
# password - Mật khẩu của tài khoản MongoDB.
# host - Tên máy chủ của máy chủ MongoDB.
# port - Cổng của máy chủ MongoDB.
# authenticationDatabase - Cơ sở dữ liệu chứa thông tin xác thực.
# autoDiscoverClients - Liệu các khách hàng MongoDB có được tự động phát hiện hay không.
# connectionsPerHost - Số lượng kết nối tối đa có thể được mở với mỗi máy chủ MongoDB.
# threadsPerConnection - Số lượng luồng tối đa có thể được sử dụng trên mỗi kết nối MongoDB.
# socketTimeout - Thời gian chờ tối đa (mili giây) cho các yêu cầu socket.
# connectTimeout - Thời gian chờ tối đa (mili giây) cho các yêu cầu kết nối.
# serverSelectionTimeout - Thời gian chờ tối đa (mili giây) cho các yêu cầu lựa chọn máy chủ.
# spring.data.mongodb.uri = "mongodb://mongo-user-m%581234@localhost:27017/mygrocerylist"
# spring.data.mongodb.database = mygrocerylist
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mygrocerylist
spring.data.mongodb.username=mongo-user-m
spring.data.mongodb.password=1234
spring.data.mongodb.authenticationDatabase=admin

